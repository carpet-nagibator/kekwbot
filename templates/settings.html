<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
</head>
<body>
    <form method="post" action="/">
        Введите значение параметров<br>
        Время напоминания:
        <input type="number" name="remind_time" value={{remind_time}}><br>
        Количество вопросов в одном тесте:
        <input type="number" name="count_words" value={{count_words}}><br>
        Количество правильных ответов, чтобы слово было выучено:
        <input type="number" name="count_to_learn" value={{count_to_learn}}><br>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
